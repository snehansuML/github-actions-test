name: Factorial Calculation Workflow

on:
  push:
    branches:
      - main

jobs:
  run-factorial-script:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Run Factorial Script
        run: python script.py
