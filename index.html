<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #4CAF50; }
        input { padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a number to calculate its factorial:</p>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateFactorial()">Calculate</button>
    <h2 id="result"></h2>

    <script>
        function factorial(n) {
            return (n === 0 || n === 1) ? 1 : n * factorial(n - 1);
        }

        function calculateFactorial() {
            let num = document.getElementById("numberInput").value;
            if (num === "" || num < 0) {
                document.getElementById("result").innerText = "⚠️ Please enter a valid positive number!";
                return;
            }
            let result = factorial(parseInt(num));
            document.getElementById("result").innerText = `✅ Factorial of ${num} is ${result}`;
        }
    </script>
</body>
</html>
